
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<LINK REL="STYLESHEET" TYPE="TEXT/CSS" HREF="kilimojanja.CSS" >
<TITLE>		 FARMER	REGISTRY	</TITLE>
<body>
<div class = 'heading'> 
	<h1>Register New Farmer:</h1>
</div>
<form id="regForm" action="/action_page.php">  
	
  <!-- One "tab" for each step in the form: -->
  <div class="tab">		<p>		Personal Details:	</p>	
	<p>
		<input  type="text" class="textfield half" placeholder="First name..."  name="fName">
		<input  type="text" class="textfield half" placeholder="Last name..." name="lName">
	</p>
	<p>
		<label class = 'sixth' >Gender</label>
		<input type="radio" class="rad sixth" name="gender" >Male
		<input type="radio" class="rad sixth" name="gender" >Female
		&nbsp;		&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;
		<label class = 'sixth' >Age Group</label>
		<select class="options third" name='ageGroup'>	<option value = 0 >Select Age Group</option>		        <option value = 'Young' >Young Farmer [8 - 18 yrs old]</option>
										<optionvalue = 'Youth' >Youth  [ 18 - 35 yrs old]</option>	<option value = 'Adult' >Adult [35 - 55 yrs old]</option>		
										<option value = 'Snr' >Snr Citizen [above 55 yrs old] </option>
		</select>
	</p>
	<p>	
		<input type="checkbox" class="eight" name="disability" >  Disability
		<input  type="text" class="textfield third" placeholder="Disability Type"  name="dType">
		<input  type="text" class="textfield third" placeholder="PWD No. " name="pwdNo">
	</p>
	
  </div>
  
  <div class="tab">		<p>		Farm Location Details:	</p>	 
    <p>
		<label class = 'eight' >County</label>
		<select class="options fifth" name='county'>	<option value = 0 >Select County</option>
		</select>
		<label class = 'eight' > Sub-County</label>
		<select class="options quarter" name='county'>	<option value = 0 >Select County</option>
		</select>
		<label class = 'eight' >Ward</label>
		<select class="options quarter" name='county'>	<option value = 0 >Select County</option>
		</select>	
	</p>
    <p>
		<input  type="text" class="textfield half" placeholder="Sub location"  name="sublocation">
		<input  type="text" class="textfield half" placeholder="Area"  name="sublocation">
	</p>	
    <p>
		<input  type="text" class="textfield half" placeholder="Nearest Landmark"  name="landmark">
		<input  type="text" class="textfield half" placeholder="Geo-Tag"  name="geoTag">
	</p>
  </div>
  
  <div class="tab">  	<p>		Farm Ownership Details:	</p>	 
    <p>
		<label class = 'sixth' >Ownership Type</label>
		<select class="options third" name='ownerType'>	<option value = 0 >Select Ownership Type</option>	<option value = 'Individual' > Sole Ownership</option>
										<optionvalue = 'Community' > Community Owned</option>	        <option value = 'Public' >Public Property</option>		
		</select>
		<input type="radio" class="rad eight" name="owner" > Owner
		<input type="radio" class="rad eight" name="owner" > Rented/ Leased
	</p>
	<p>
		<input  type="text" class="textfield third" placeholder="Land Parcel No."  name="landNo">
		<input  type="text" class="textfield third" placeholder="Acquisition Cost " name="cost">
		<input  type="text" class="textfield third" placeholder="Attach Plan " name="planFile">  <!--	Hide File element -->
	</p>
	<p>
		<label class = 'sixth' >Project Type</label>
		<select class="options third" name='projectType'>	<option value = 0 >Select Project Type</option>		<option value = 'model' > Model Farm</option>
															<option value = 'nursery' > Tree Nursery</option>	<option value = 'greenHouse' > Green House </option>		
		</select>
		<input  type="text" class="textfield half" placeholder="Project Title"  name="projectTitle">
		
	</p>
  </div>
   <div class="tab">  	<p>		Farm Size and Amenities Details:	</p>	 
    <p>
		<input  type="text" class="textfield quarter" placeholder="Length"  name="length">
		<input  type="text" class="textfield quarter" placeholder="Width " name="width">
		<label class = 'sixth' > Unit</label>
		<select class="options third" name='unit'>	<option value = 0 >Select Measurement Unit </option>	<option value = 'Feet' > Feet</option>
															<option value = 'Metres' > Metres</option>
		</select>
		
	</p>	
	<p>
		<label class = 'sixth' > Water: Source</label>
		<select class="options third" name='waterSource'>	<option value = 0 >Select Water Source </option>	<option value = 'None' > None</option>
															<option value = 'Tap' > Tap</option>				<option value = 'Borehole' > Borehole</option>
															<option value = 'Natural' > River/ Lake</option>	<option value = 'Other' > Other</option>
		</select>
		<input  type="text" class="textfield third" placeholder="MeterNo"  name="meterNo">
		
	</p>
    <p>
		<label class = 'sixth' > Water: Storage</label>
		<select class="options quarter" name='waterStorage'>	<option value = 0 >Select Water Storage </option>				<option value = 'None' > None</option>
															<option value = 'Jerican' > Jerican</option>					<option value = 'smallTank' > Tank [Less than 10,000L]</option>
															<option value = 'midTank' > Tank [10,000 - 50,000L]</option>	<option value = 'largeTank' > Tank [over 50,000L]</option>
		</select>
		<label class = 'sixth' > Irrigation Mechanism</label>
		<select class="options quarter" name='irrigation'>	<option value = 0 >Select Irrigation Mechanism </option>		<option value = 'None' > None</option>
															<option value = 'Manual' > Manual</option>						<option value = 'Drip' > Drip </option>
															<option value = 'Sprinkler' > Sprinkler</option>	<option value = 'Other' > Other</option>
		</select>
		
	</p>
    
	
  </div>
 
  <div class="tab">				<p>		Login Info:		</p>
    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
	<span class="step"></span>
  </div>
</form>

<script>
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";
}
</script>

</body>
</html>
